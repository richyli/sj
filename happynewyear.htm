                            <span className="text-sm md:text-base leading-relaxed font-medium">{item}</span>
                          </li>
                        ))}
                      </ul>
                    </div>

                    <div className="flex justify-center mt-12">
                      <button 
                        onClick={handleRestart}
                        className="group relative px-8 py-3 bg-transparent overflow-hidden"
                      >
                        <span className="relative z-10 text-[#1A2F4B] group-hover:text-[#FF5733] transition-colors font-bold tracking-widest text-xs flex items-center gap-2">
                           <RefreshCcw className="w-3 h-3" /> 編集を始める
                        </span>
                        <div className="absolute bottom-0 left-0 w-full h-[1px] bg-[#1A2F4B] group-hover:bg-[#FF5733] transition-colors"></div>
                      </button>
                    </div>
                  </div>
                  
                  {/* Decorative Corner */}
                  <div className="absolute bottom-4 right-6 text-[9px] text-gray-300 font-mono tracking-widest uppercase">
                    Issue. 01 / 生活設計室
                  </div>
                </div>
              </div>
            );
          };

          return (
            <div className="antialiased text-[#1A2F4B]">
              {currentStep === 0 && renderIntro()}
              {currentStep > 0 && currentStep <= questions.length && renderQuestion()}
              {showFeedback && renderFeedback()}
              {currentStep === questions.length + 1 && renderSummary()}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LifeDesignLab />);
    </script>
</body>
</html>
